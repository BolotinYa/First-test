    <script>
        var typeOfRepoEl;
        var selectedRepo;
        var selectedImg;
        typeOfRepoEl = document.getElementById('typeOfRepo');

        function showImg() {
            document.getElementById('City').style.display = 'none';
            document.getElementById('Portrait').style.display = 'none';
            document.getElementById('Vehicle').style.display = 'none';
            selectedRepo = typeOfRepoEl.value;
            console.log(selectedRepo);
            selectedImg = document.getElementById(selectedRepo);
            console.log(selectedImg.className);
            selectedImg.style.display = 'block'
        }
        showImg();
        typeOfRepoEl.addEventListener('change', showImg)


    </script>
